<!DOCTYPE html>
<html>
<head>
  <title>On-hover TTS synthesizer options</title>
  <link href="optstyle.css" rel="stylesheet">  
</head>
<body>
	<div>
		Choose:
		<select id="state">
		 <option value="enable">Enable</option>
		 <option value="disable">Disable</option>
		</select>
	</div>
	<div>Rate: <span id="demo"></span>
		<div class="slidecontainer">
		  <input name="rate" type="range" min="0" max="2" class="slider" step="0.2" id="myRange">
		</div>
	</div>

	<div id="status"></div>
	<button id="save">Save</button>
	<script src="options.js"></script>
</body>
</html>
